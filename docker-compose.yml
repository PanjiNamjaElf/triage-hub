version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: triage_postgres
    environment:
      POSTGRES_USER: triage_user
      POSTGRES_PASSWORD: triage_pass
      POSTGRES_DB: triage_hub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U triage_user -d triage_hub"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: triage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: triage_backend
    environment:
      DATABASE_URL: postgresql://triage_user:triage_pass@postgres:5432/triage_hub
      REDIS_URL: redis://redis:6379
      LLM_API_KEY: ${LLM_API_KEY:-your-api-key}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.openai.com/v1}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: triage_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      API_URL: http://backend:4000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
